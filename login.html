<h3> Please enter your credentials:</h3>
<div>
    <label>Email : </label>
    <input [(ngModel)]="credentials.email" placeholder="Enter your email">
</div>
<div>
    <label>Password : </label>
    <input [(ngModel)]="credentials.password" placeholder="Enter your password">
</div>
<div>
    <button value="Login"></button>
</div>
<p>You have typed the email: {{credentials.email}}</p>
<p>You have typed the password: {{credentials.password}}</p>
